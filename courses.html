<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntax School</title>
    <link href="sy.png" rel="icon">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Arial", sans-serif;
        padding-top: 90px;
        background-color: #f7f7f7;
        color: #333;
      }

      /* Navbar */
      .navbar {
        background-color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .brand {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 60px;
        margin-right: 15px;
      }

      .brand-name {
        color: #00aaff;
        font-size: 26px;
        font-weight: bold;
        transition: 0.3s;
      }

      .brand-name:hover {
        color: #000;
        transform: scale(1.1);
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 25px;
        position: relative;
      }

      .nav-links a {
        color: #039ae5;
        text-decoration: none;
        font-weight: 500;
        padding: 6px 10px;
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #1c38a9;
        transition: width 0.3s ease;
      }

      .nav-links a:hover {
        color: #000;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .menu-toggle {
        display: none;
        font-size: 28px;
        color: #00aaff;
        cursor: pointer;
      }

      /* Dropdown */
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        flex-direction: column;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        z-index: 1000;
      }

      .dropdown:hover .dropdown-menu {
        display: flex;
      }

      .dropdown-menu li a {
        padding: 10px 20px;
        color: #333;
        text-align: left;
        background-color: #fff;
        display: block;
      }

      .dropdown-menu li a:hover {
        background-color: #00aaff;
        color: #fff;
      }

      /* Mobile */
      @media (max-width: 800px) {
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: #353d3df3;
          position: absolute;
          top: 90px;
          left: 0;
          padding: 15px 0;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          margin: 10px 0;
          text-align: center;
        }

        .menu-toggle {
          display: block;
        }

        .dropdown-menu {
          position: static;
          background-color: transparent;
          box-shadow: none;
          display: none;
        }

        .dropdown.open .dropdown-menu {
          display: flex;
        }

        .dropdown-menu li a {
          color: white;
          background: none;
        }

        .dropdown-menu li a:hover {
          background-color: #00aaff;
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="brand">
        <img src="img/sy.png" alt="Logo" class="logo" />
        <span class="brand-name">SYNTAX SCHOOL</span>
      </div>

      <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">&#9776;</div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">About</a></li>
        <li><a href="courses.html" target="yes">Course</a></li>
        <li class="dropdown" id="dropdown">
          <a href="javascript:void(0);">Batch â–¾</a>
          <ul class="dropdown-menu">
            <li><a href="web.html">Web Development</a></li>
            <li><a href="python.html">Python</a></li>
            <li><a href="#">AI & ML</a></li>
            <li><a href="data.html">Data Science</a></li>
          </ul>
        </li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- JavaScript -->
    <script>
      const toggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav-links");
      const dropdown = document.getElementById("dropdown");

      toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });

      // Enable dropdown on click for mobile
      dropdown.addEventListener("click", function (e) {
        if (window.innerWidth <= 800) {
          e.stopPropagation();
          this.classList.toggle("open");
        }
      });

      document.addEventListener("click", function (e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
